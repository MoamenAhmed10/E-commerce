<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>StyleHub - Fashion for the Modern Youth</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="StyleHub - Online casual clothing store for youth aged 18-35. Discover trendy, high-quality fashion at affordable prices."
    />
    <meta
      name="keywords"
      content="fashion, clothing, casual wear, youth fashion, trendy clothes, online shopping"
    />
    <meta name="theme-color" content="#111111" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Preconnect to API -->
    <link rel="preconnect" href="/api" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root></app-root>

    <!-- Loading indicator for initial load -->
    <style>
      app-root:empty::after {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        margin: calc(50vh - 20px) auto;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #111;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
